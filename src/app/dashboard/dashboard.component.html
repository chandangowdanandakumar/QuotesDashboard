<div class="row">
    <div class="col-sm-3" *ngFor="let quote of quotesList">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Author: {{quote.title}}</h5>
          <p class="card-text">
            {{quote.text}}
          </p>
          <button type="button" class="btn btn-outline-danger" (click)="deleteQuote(quote.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
